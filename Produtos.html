			<script>
				const container = document.querySelector("#product-panel");
				let component = " "
				const baseUrl = "http://localhost:3000";
			
				fetch(`${baseUrl}/posts`)
				  .then(res => res.json())
				  .then(dataJSON => renderizar(dataJSON))
			
				function renderizar(news) {
				  for (let index = 0; index < news.length; index++) {
					component += `
					  <div class="row">
						<div class="col-7">
						  <componente-novo title="${news[index].title}" description="${news[index].description}" />
						</div>
					  </div>
					`;
				  }
				  container.innerHTML = component;
				}
			</script>
